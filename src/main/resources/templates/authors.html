<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>authors</title>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>firshname</th>
            <th>lastname</th>

        </tr>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}">123</td>
            <td th:text="${author.firstname}">hello world</td>
            <td th:text="${author.lastname}"></td>

        </tr>
    </table>
</body>
</html>
